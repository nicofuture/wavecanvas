<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Canvas - Coming Soon</title>
    
    <!-- Unicorn Studio SDK -->
    <script src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.29/dist/unicornStudio.umd.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .unicorn-embed {
            width: 100%;
            height: 100%;
        }





        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            text-align: center;
            pointer-events: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #fff;
            font-size: 16px;
            font-weight: 500;
        }

        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 30;
            text-align: center;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
        }

        .error h3 {
            color: #ff6b6b;
            margin-bottom: 12px;
        }

        .error p {
            color: #fff;
            font-size: 14px;
            line-height: 1.5;
        }



        .hidden {
            display: none !important;
        }

        /* Smooth transitions for theme switching */
        .canvas-transition {
            transition: opacity 0.5s ease;
        }

        .canvas-transition.fade-out {
            opacity: 0;
        }

        .canvas-transition.fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Wave Canvas...</div>
    </div>

    <!-- Error Display -->
    <div id="error" class="error hidden">
        <h3>Error Loading Animation</h3>
        <p id="error-message">Something went wrong while loading the WebGL animation.</p>
    </div>

    <!-- Canvas Container -->
    <div id="canvas-container">
        <div id="unicorn-canvas" class="unicorn-embed"></div>
    </div>



    <script>
        class WaveCanvasApp {
            constructor() {
                this.currentTheme = 'light';
                this.currentScene = null;
                this.isLoading = true;
                this.init();
            }

            async init() {
                try {
                    // Detect initial theme
                    this.currentTheme = this.detectTheme();
                    
                    // Load initial animation
                    await this.loadAnimation();
                    
                    // Setup event listeners
                    this.setupEventListeners();
                    
                    // Hide loading screen
                    this.hideLoading();
                    
                } catch (error) {
                    console.error('Failed to initialize Wave Canvas:', error);
                    this.showError('Failed to load the WebGL animation. Please refresh the page.');
                }
            }

            detectTheme() {
                // Check system preference first
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    console.log('System theme detected: dark');
                    return 'dark';
                } else {
                    console.log('System theme detected: light');
                    return 'light';
                }
            }

            async loadAnimation() {
                try {
                    // Destroy existing scene if any
                    if (this.currentScene) {
                        this.currentScene.destroy();
                        this.currentScene = null;
                    }

                    // Determine which JSON file to load
                    const jsonFile = this.currentTheme === 'dark' 
                        ? 'Wave Canvas (dark mode).json'
                        : 'Wave Canvas (clear mode).json';

                    // Load the animation using Unicorn Studio SDK
                    this.currentScene = await UnicornStudio.addScene({
                        elementId: "unicorn-canvas",
                        filePath: jsonFile,
                        fps: 60,
                        scale: 1,
                        dpi: 1.5,
                        lazyLoad: false,
                        fixed: false,
                        altText: "Wave Canvas Interactive Animation",
                        ariaLabel: "Interactive WebGL canvas with wave effects",
                        interactivity: {
                            mouse: {
                                disableMobile: false,
                                disabled: false
                            }
                        }
                    });

                    console.log(`Loaded ${this.currentTheme} theme animation`);
                    
                } catch (error) {
                    console.error('Error loading animation:', error);
                    throw new Error(`Failed to load ${this.currentTheme} theme animation`);
                }
            }



            setupEventListeners() {
                // System theme change detection
                if (window.matchMedia) {
                    const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                    
                    // Function to handle theme changes
                    const handleThemeChange = (e) => {
                        const newTheme = e.matches ? 'dark' : 'light';
                        if (this.currentTheme !== newTheme) {
                            console.log(`OS theme changed to: ${newTheme}`);
                            this.currentTheme = newTheme;
                            this.loadAnimation();
                        }
                    };
                    
                    // Listen for theme changes
                    mediaQuery.addEventListener('change', handleThemeChange);
                    
                    // Also check for theme changes periodically (fallback)
                    setInterval(() => {
                        const currentSystemTheme = mediaQuery.matches ? 'dark' : 'light';
                        if (this.currentTheme !== currentSystemTheme) {
                            console.log(`Periodic check: OS theme is ${currentSystemTheme}, switching from ${this.currentTheme}`);
                            this.currentTheme = currentSystemTheme;
                            this.loadAnimation();
                        }
                    }, 1000); // Check every second
                }

                // Window resize handling
                window.addEventListener('resize', () => {
                    if (this.currentScene) {
                        this.currentScene.resize();
                    }
                });
            }

            showLoading() {
                const loading = document.getElementById('loading');
                loading.classList.remove('hidden');
            }

            hideLoading() {
                const loading = document.getElementById('loading');
                loading.classList.add('hidden');
            }

            showError(message) {
                this.hideLoading();
                const error = document.getElementById('error');
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = message;
                error.classList.remove('hidden');
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new WaveCanvasApp();
        });

        // Handle Unicorn Studio SDK loading errors
        window.addEventListener('error', (event) => {
            if (event.target.src && event.target.src.includes('unicornstudio.js')) {
                console.error('Failed to load Unicorn Studio SDK');
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error-message').textContent = 'Failed to load the Unicorn Studio SDK. Please check your internet connection.';
            }
        });
    </script>
</body>
</html>
